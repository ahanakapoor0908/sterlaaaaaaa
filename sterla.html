<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STERLA Full Version Expanded</title>

    <!-- ================== STYLES ================== -->
    <style>
        /* -------------------- GLOBAL -------------------- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8f1ff, #ffffff);
            height: 100vh;
            overflow: hidden;
        }

        /* -------------------- LOGIN -------------------- */

        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-card {
            width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            text-align: center;
            animation: fadeUp 0.7s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0d47a1;
        }

        #nameInput {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #0d47a1;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .role-btn {
            width: 48%;
            padding: 12px;
            background: #0d47a1;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .role-btn:hover {
            background: #1565c0;
        }

        /* -------------------- APP -------------------- */

        #app {
            display: none;
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* -------------------- SIDEBAR -------------------- */

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            height: 100vh;
            position: relative;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .hamburger {
            position: absolute;
            top: 20px;
            right: -40px;
            background: #0d47a1;
            color: white;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
        }

        .sidebar h2 {
            color: #0d47a1;
            text-align: center;
            padding: 20px 0;
            font-size: 22px;
        }

        .sidebar.collapsed h2 {
            display: none;
        }

        .nav-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            color: #0d47a1;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-icon {
            margin-right: 10px;
        }

        .sidebar.collapsed .nav-text {
            display: none;
        }

        /* -------------------- CONTENT -------------------- */

        .content {
            width: 100%;
            padding: 30px;
            overflow-y: scroll;
        }

        .content h1 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .subject-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .mindmap-bubble {
            width: max-content;
            padding: 15px 25px;
            background: #bbdefb;
            border-radius: 50px;
            margin: 12px auto;
            font-size: 18px;
            color: #0d47a1;
            animation: bubble 0.4s ease;
        }

        @keyframes bubble {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .quiz-card,
        .worksheet-card,
        .hw-card {
            background: #ffffffaa;
            padding: 20px;
            border-radius: 15px;
            margin: 10px 0;
        }

        textarea {
            resize: none;
        }

        #chatContainer {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #0d47a1;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.5);
        }

        #chatInput {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #0d47a1;
        }

        #sendBtn {
            padding: 10px 15px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<!-- FULL HTML AND APP STRUCTURE (Login, Sidebar, Content) same as previous code -->

<script>
// ================== JS VARIABLES ==================
let currentUser='';
let currentRole='';
let currentSubject='';
let students=[];
let homeworkData=[];
let chatHistory=[];

// ================== LOGIN FUNCTION ==================
function login(role){
    const name = document.getElementById('nameInput').value.trim();
    if(!name){
        alert('Enter your name!');
        return;
    }
    currentUser = name;
    currentRole = role;
    if(role==='student'){
        students.push(name);
    }
    document.getElementById('loginPage').style.display='none';
    document.getElementById('app').style.display='flex';
    document.getElementById('welcomeTitle').innerText = `Hello ${name} (${role==='teacher'?'Teacher':'Student'})`;
    document.getElementById('teacherOnly').style.display = (role==='teacher') ? 'block':'none';
}

// ================== SIDEBAR TOGGLE ==================
function toggleSidebar(){
    document.getElementById('sidebar').classList.toggle('collapsed');
}

// ================== PAGE NAVIGATION ==================
function showPage(pageID){
    let pages=['homePage','subjectsPage','mindmapPage','quizPage','worksheetPage','homeworkPage','studentListPage','teacherHWPage','chatPage'];
    pages.forEach(p => { document.getElementById(p).style.display='none'; });
    document.getElementById(pageID).style.display='block';
    if(pageID==='studentListPage') updateStudentList();
    if(pageID==='teacherHWPage') updateTeacherHW();
    if(pageID==='chatPage') updateChat();
}

// ================== SUBJECT SELECT ==================
function selectSubject(sub){
    currentSubject=sub;
    alert('Subject selected: '+sub.toUpperCase());
}

// ================== MINDMAP GENERATOR ==================
function generateMindMap(sub){
    const map={
        math:['Direct Variation','Inverse Variation','x/y Patterns','Real-life ratios'],
        social:['Causes','Key Leaders','Events','Impact','Aftermath'],
        biology:['Bacteria','Virus','Fungi','Protozoa','Useful Microbes','Harmful Effects'],
        physics:['Force','Pressure','Applications','Formulas'],
        chemistry:['Coal','Petroleum','Refining','Uses','Environmental Effects'],
        computer:['Data Types','Structured Data','Unstructured Data','Storage'],
        french:['ER Verb Rules','Conjugation Endings','Examples']
    };
    let html='';
    (map[sub]||[]).forEach(item => {
        html += `<div class='mindmap-bubble'>${item}</div>`;
    });
    return html;
}

// ================== QUIZ GENERATOR ==================
function generateQuiz(sub){
    const q={
        math:[['What varies directly?','x and y'],['What varies inversely?','x and 1/y']],
        social:[['When was the Revolt?','1857'],['Who led in Kanpur?','Nana Saheb']],
        biology:[['Microbes are…','Microscopic organisms'],['Yeast is a…','Fungus']],
        physics:[['Force formula?','F = m × a'],['Pressure formula?','P = F/A']],
        chemistry:[['Coal is formed from…','Dead vegetation'],['Petroleum is a…','Fossil fuel']],
        computer:[['Data is…','Information'],['Binary contains…','0s and 1s']],
        french:[['ER verbs end with…','ER'],['Je + parler =','Je parle']]
    };
    let html='';
    (q[sub]||[]).forEach(pair => {
        html+=`<div class='quiz-card'><b>Q:</b> ${pair[0]}<br><b>Ans:</b> ${pair[1]}</div>`;
    });
    return html;
}

// ================== WORKSHEET GENERATOR ==================
function generateWorksheet(sub){
    let html='';
    html += `<div class='worksheet-card'>Write 5 key points about ${sub}.</div>`;
    html += `<div class='worksheet-card'>Explain in your own words.</div>`;
    html += `<div class='worksheet-card'>Draw diagram if applicable.</div>`;
    return html;
}

// ================== HOMEWORK SUBMISSION ==================
function submitHW(){
    const hw=document.getElementById('hwText').value;
    if(!hw){ alert('Enter homework!'); return; }
    homeworkData.push({student:currentUser,text:hw});
    document.getElementById('hwSubmitMsg').innerHTML='Submitted!';
    document.getElementById('hwText').value='';
}

// ================== STUDENT LIST ==================
function updateStudentList(){
    let html='';
    students.forEach(s => html += `<div class='hw-card'>${s}</div>`);
    document.getElementById('studentList').innerHTML=html;
}

// ================== TEACHER HOMEWORK VIEW ==================
function updateTeacherHW(){
    let html='';
    homeworkData.forEach(hw => html += `<div class='hw-card'><b>${hw.student}</b>: ${hw.text}</div>`);
    document.getElementById('allHW').innerHTML=html;
}

// ================== CHAT ==================
function updateChat(){
    const container=document.getElementById('chatContainer');
    container.innerHTML='';
    chatHistory.forEach(msg => container.innerHTML+=`<div class='hw-card'><b>${msg.user}</b>: ${msg.text}</div>`);
    container.scrollTop = container.scrollHeight;
}

document.getElementById('sendBtn').onclick = () => {
    const text = document.getElementById('chatInput').value.trim();
    if(!text) return;
    chatHistory.push({user: currentUser, text: text});
    document.getElementById('chatInput').value='';
    updateChat();
}

// ================== EVENT LISTENERS ==================
document.getElementById('mindmapPage').onclick = () => {
    document.getElementById('mindmapContainer').innerHTML = generateMindMap(currentSubject);
};
document.getElementById('quizPage').onclick = () => {
    document.getElementById('quizContainer').innerHTML = generateQuiz(currentSubject);
};
document.getElementById('worksheetPage').onclick = () => {
    document.getElementById('worksheetContainer').innerHTML = generateWorksheet(currentSubject);
};

</script>

</body>

</html>
